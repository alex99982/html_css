<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags explorer forms 3</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div><input placeholder="username" type="text" name="username" value=""></div>
        <div><input type="password" name="userpass"> </div>
        <div>
            <p><input checked type="radio" name="beer" value="lager">Ligth beer</p>
            <p><input type="radio" name="beer" value="dark">Dark beer</p>
        </div>
        <div>
            <p><input type="radio" name="beer2" value="lager">Ligth beer</p>
            <p><input type="radio" name="beer2" value="dark">Dark beer</p>
        </div>
        <div>
            <p><input type="checkbox" name="car" value="true"> Cars 1</p>
            <p><input checked type="checkbox" name="car2" value="yes"> Cars 2</p>
            <p><input type="checkbox" name="car3" value="yes"> Cars 3</p>
            <p><input type="checkbox" name="car4" value="yes"> Cars 4</p>
        </div>
        <div><input type="file" name="foto" ></div>
        <br>
        <div>
            <textarea name="text" ></textarea>
        </div>
        <div>
            <select name="color" >
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
            </select>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
